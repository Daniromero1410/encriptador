<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Encriptador de Texto</h1>
                        <div class="mb-3">
                            <textarea class="form-control" id="inputText" rows="4" placeholder="Ingrese el texto aquÃ­"></textarea>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="shift" min="1" max="25" value="3" placeholder="Desplazamiento">
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-primary w-100" onclick="encrypt()">Encriptar</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-secondary w-100" onclick="decrypt()">Desencriptar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="outputText" rows="4" readonly placeholder="Resultado"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
